<div class="panel panel-default">
  <div class="panel-heading">Filters</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="checkbox">
          <label><input ng-model="moreTen" ng-change="filterByLikes()" type="checkbox" value="">Author's likes more than 10</label>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="input-group">
          <input ng-model="description" ng-change="filterByDesc()" type="text" class="form-control" placeholder="Type description" aria-describedby="basic-addon2">
        </div>
      </div>
    </div>
  </div>
</div>
<ul class="media-list" ng-init="getFeeds()">
  <li class="media" ng-repeat="feed in displayedFeeds">
    <div class="media-left">
      <a href="{{feed.user.pictures.sizes[1].link}}">
        <img class="media-object roundedImage" ng-src="{{feed.user.pictures.sizes[1].link}}" alt="?">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading"><a href="{{feed.link}}">{{feed.name}}</a></h4>
      <div>{{feed.description}}</div>
      <div class="media-footer">
        <span class="feed-action"><i class="fa fa-repeat" aria-hidden="true"></i>  {{feed.metadata.connections.credits.total | bigNumberFormat}}</span>
        <span class="feed-action"><i class="fa fa-comment-o" aria-hidden="true"></i>  {{feed.metadata.connections.comments.total | bigNumberFormat}}</span>
        <span class="feed-action"><i class="fa fa-heart-o" aria-hidden="true"></i>  {{feed.metadata.connections.likes.total | bigNumberFormat}}</span>
      </div>
    </div>
  </li>
</ul>

<div class="row">
  <div class="col-sm-12">
    <div class="text-center">
      <button ng-if="feeds.length > displayedFeeds.length" ng-click="loadMoreFeeds()" type="button" class="btn btn-primary btn-lg btn-more">Load more</button>
    </div>
  </div>
</div>
